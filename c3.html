<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 1.4em sans-serif;
}

.axis path,
.axis line {
  fill: Black;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: red;
}
.c3-line {
  stroke-width: 7px;
  fill: Black;
}

.c3-line path {
 display: false;
}

.x.axis path {
  display: none;
}

</style>
<body>

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">Test 1</a></li>
        <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
        <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>



<script src="js/lib1.js"></script>
<script src="c3/c3.min.js"></script>
<div id="chart"></div>
<script>

var chart = c3.generate({
    bindto: '#chart',
    data: {
        json: [
          {Actual: 200, Target: 300, Efficiency: 50,Year:2014},
          {Actual: 300, Target: 350, Efficiency: 90,Year:2015}
        ],
      keys: {
        x: 'Year', // it's possible to specify 'x' when category axis
        value: ['Actual', 'Target','Efficiency'],
      },
      axes: {
        Efficiency: 'y2'
      },
      types: {
        Actual: 'bar',
        Target: 'bar' // ADD
      }
    },
    axis: {
      y: {
        label: {
          text: 'Power(x1000 MU)',
          position: 'outer-middle'
        }
      },
      y2: {
        show: true,
        label: {
          text: '% Efficiency',
          position: 'outer-middle'
        }
      }
    },
    size: {
      height: 500
    }
});



</script>
